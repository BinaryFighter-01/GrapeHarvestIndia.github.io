<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - GrapeHarvest India</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
     <!-- Header -->
     <header class="sticky">
          <div class="logo">GrapeHarvest India</div>
          <nav>
               <ul>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#" id="cart-toggle">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="signup.html" id="signup-link">Sign Up</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="dashboard.html" id="profile-link" style="display: none;">My Profile</a></li>
                    <li><a href="#" id="logout-link" style="display: none;">Logout</a></li>
               </ul>
          </nav>
          <input type="text" id="search-bar" placeholder="Search grapes...">
     </header>

     <!-- Login Form -->
     <div class="auth-container">
          <h2>Login</h2>
          <form id="login-form">
               <label for="login-email">Email:</label>
               <input type="email" id="login-email" required>
               <label for="login-password">Password:</label>
               <input type="password" id="login-password" required>
               <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
     </div>



     <script src="script.js"></script>
</body>

</html>
